<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tiempo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <form class="row g-3 needs-validation mt-2" id="form" novalidate>
      <div class="col-md-4">
        <label for="city" class="form-label">Ciudad:</label>
        <input type="text" id="city" class="form-control" minlength="3" maxlength="100" required>
        <div class="invalid-feedback">
          La ciudad debe tener una longitud entre 3 y 100
        </div>
      </div>
      <div class="col-md-4">
        <label for="lang" class="form-label">Idioma:</label>
        <select class="form-select" id="lang">
          <option selected value="es">Español</option>
          <option value="en">English</option>
          <option value="ca">Catalán</option>
          <option value="de">Deutch</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="units" class="form-label">Unidades de medida:</label>
        <select class="form-select" id="units">
          <option selected value="metric">ºC</option>
          <option value="standard">ºK</option>
          <option value="Imperial">ºF</option>
        </select>
      </div>
      <div class="col-md-12">
        <button class="btn btn-primary">Send</button>
      </div>
    </form>

    <div class="card mt-2">
      <div class="card-header fs-3 fw-bold" id="name">
      </div>
      <div class="card-body">
        <div class="container text-center">
          <img src="emoji.png" id="icon" alt="icon">
          <h5 class="card-title" id="description">&nbsp;</h5>
          <p class="card-text" id="temp"></p>
          <p class="card-text text-danger" id="temp_max"></p>
          <p class="card-text text-primary" id="temp_min"></p>
          <a href="#" class="btn btn-primary" id="coord" target="_blank">Mapa</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>

</html>
